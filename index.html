<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" type="image/png" href="statics/favicon-16x16.png" />
    <title>TranTranslate</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-column">
        <div class="header-logo">TranTranslate</div>
        <span class="header-version">alpha</span>
      </div>
      <div class="header-column">
        <div class="header-menu">
          <div class="header-menu-item">About us</div>
          <div class="header-menu-item">How to use</div>
          <div class="header-menu-item">Contact</div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-message">
        <div class="message-content">
          현재는 한국어 번역-재번역 기능만 지원하고 있습니다.
        </div>
      </div>
      <div class="translate-container">
        <div class="translate-box">
          <div class="translate-header">
            <span class="tr-header-label">원본</span>
            <span class="tr-header-langtype">한국어 (Korean)</span>
          </div>
          <textarea
            placeholder="번역할 문장을 100자 이내로 입력하세요"
          ></textarea>
          <div class="translate-footer">
            <span class="text-length">문자 수 : 0/100</span>
          </div>
        </div>
        <i class="fas fa-caret-right"></i>
        <div class="translate-box">
          <div class="translate-header">
            <span class="tr-header-label">번역</span>
            <select class="tr-header-dropdown">
              <option value="">번역할 언어 선택</option>
              <option value="EN">영어</option>
              <option value="JP">일본어</option>
              <option value="CN">중국어 간체</option>
            </select>
          </div>
          <textarea placeholder="번역결과가 여기에 출력됩니다."></textarea>
          <div class="translate-footer">
            <span class="text-length">번역본 문자수 : 0</span>
          </div>
        </div>

        <i class="fas fa-caret-right"></i>
        <div class="translate-box">
          <div class="translate-header">
            <span class="tr-header-label">재번역</span>

            <span class="tr-header-langtype">한국어 (Korean)</span>
          </div>

          <textarea placeholder="재번역결과가 여기에 출력됩니다."></textarea>
          <div class="translate-footer">
            <span class="text-length">총 번역 Cost: 0</span>
          </div>
        </div>
      </div>
      <div class="translate-container">
        <div class="translate-box">
         
        </div>
        <i class="fas fa-caret-right" style="color:white;"></i>
        <div class="translate-box">
          <i class="fas fa-caret-down"></i>
          <div class="translate-header">
            <span class="tr-header-label">이중 번역</span>
            <span class="tr-header-langtype" id="jsTranslateLang1"></span>
          </div>
          <textarea placeholder="번역결과가 여기에 출력됩니다."></textarea>
          <div class="translate-footer">
            <span class="text-length">번역본 문자수 : 0</span>
          </div>
        </div>

        <i class="fas fa-caret-right"></i>
        <div class="translate-box">
          <i class="fas fa-caret-down" style="color:white;"></i>
          <div class="translate-header">
            <span class="tr-header-label">재번역</span>
            <span class="tr-header-langtype">한국어 (Korean)</span>
          </div>

          <textarea placeholder="재번역결과가 여기에 출력됩니다."></textarea>
          <div class="translate-footer">
            <span class="text-length">총 번역 Cost: 0</span>
          </div>
        </div>
      </div>
      <div class="translate-container">
        <div class="translate-box">
         
        </div>
        <i class="fas fa-caret-right" style="color:white;"></i>
        <div class="translate-box">
          <div class="translate-header">
            <span class="tr-header-label">이중 번역</span>
            <span class="tr-header-langtype" id="jsTranslateLang1"></span>
          </div>
          <textarea placeholder="번역결과가 여기에 출력됩니다."></textarea>
          <div class="translate-footer">
            <span class="text-length">번역본 문자수 : 0</span>
          </div>
        </div>

        <i class="fas fa-caret-right"></i>
        <div class="translate-box">
          <div class="translate-header">
            <span class="tr-header-label">재번역</span>
            <span class="tr-header-langtype">한국어 (Korean)</span>
          </div>

          <textarea placeholder="재번역결과가 여기에 출력됩니다."></textarea>
          <div class="translate-footer">
            <span class="text-length">총 번역 Cost: 0</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="company">© 2020 TranTranslate</div>
    </footer>
  </body>
</html>
